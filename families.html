<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Rho Study Cards</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- Header -->
    <header>
        <div style="display: flex; justify-content: space-between; padding: 20px; background-color: #161A30; color: white;">
          <h1 style="margin-right: 20px; padding: 10px;">Alpha Rho Pledge Class Hub</h1>
          <div style="display: flex; justify-content: center; align-items: center;">
            <a href="index.html" style="margin-right: 20px; color: white;">Classes</a>
            <a href="year.html" style="margin-right: 20px; color: white;">Years</a>
            <a href="majors.html" style="margin-right: 20px; color: white;">Majors</a>
            <a href="questions.html" style="margin-right: 20px; color: white;">Questions</a>
            <a href="home.html" style="margin-right: 20px; color: white;">Hometowns</a>
            <a href="industries.html" style="margin-right: 20px; color: white;">Industries</a>
            <a href="families.html" style="margin-right: 20px; color: white;">Families</a>
        </div>
      </div>
      </div>
      </header>

    <div class="container">
      <div class="header">
        <div class="add-flashcard-con">
          <button id="filter-btn">All Families</button>
        </div>

        <div class="add-flashcard-con">
          <button id="add-flashcard">Add Flashcard</button>
        </div>

 
      </div>

      <h1 class="title">Alpha Rho Collegian Study Cards</h1>

      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>

    <!-- Input form for users to fill question and answer -->
    <div class="question-container hide" id="add-question-card">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <!-- Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Question:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Type the question here..."
        rows="2"
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
      ></textarea>
      <label for="image">Image:</label>
      <input type="text" id="image" placeholder="Image URL" />
      <label for="pledge-class">Pledge Class:</label>
      <input type="text" id="pledge-class" placeholder="Pledge Class" />
      <label for="hometown">Hometown:</label>
      <input type="text" id="hometown" placeholder="Hometown" />
      <label for="year">Year:</label>
      <input type="text" id="year" placeholder="Year" />
      <label for="majors">Majors:</label>
      <input type="text" id="majors" placeholder="Majors />
      <label for="industry-interests">Industry:</label>
      <input type="text" id="industry-interests" placeholder="Industry" />
      <label for="family">Family:</label>
      <input type="text" id="family" placeholder="Family" />
      <button id="save-btn">Save</button>
    </div>

    <!-- Script -->
    <script src="families.js"></script>
  </body>
</html>
