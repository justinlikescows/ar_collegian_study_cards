<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Rho Year Cards</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <div style="display: flex; justify-content: space-between; padding: 20px; background-color: #161A30; color: white;">
        <h1 style="margin-right: 20px; padding: 10px;">Alpha Rho Pledge Class Hub</h1>
        <div style="display: flex; justify-content: center; align-items: center;">
          <a href="index.html" style="margin-right: 20px; color: white;">Names</a>
          <a href="year.html" style="margin-right: 20px; color: white;">Years</a>
          <a href="majors.html" style="margin-right: 20px; color: white;">Majors</a>
          <a href="questions.html" style="margin-right: 20px; color: white;">Questions</a>
          <a href="home.html" style="margin-right: 20px; color: white;">Hometowns</a>

      </div>
    </div>
    </div>
    </header>
  
    <div class="container">
      <div class="header">
        <div class="add-flashcard-con">
            <button id="filter-btn">All Majors</button>
        </div>

        <div class="add-flashcard-con">
          <button id="add-flashcard">Add Flashcard</button>
        </div>

        <!-- <div class="quiz-link-con">
          <a href="quiz.html">Quiz</a>
        </div> -->
      </div>

      <h1 class="title">Alpha Rho Collegian Study Cards</h1>

      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>

    <!-- Input form for users to fill question and answer -->
    <div class="question-container hide" id="add-question-card">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <!-- Error message -->
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <!-- Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Question:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Type the question here..."
        rows="2"
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
      ></textarea>
      <label for="image">Image:</label>
      <input type="text" id="image" placeholder="Image URL">
      <label for="year">Year:</label> <!-- Add this line -->
      <input type="text" id="year" placeholder="Year"> <!-- Add this line -->
        <label for="major">Major:</label> <!-- Add this line -->
        <input type="text" id="major" placeholder="Major"> <!-- Add this line -->
      <button id="save-btn">Save</button>
    </div>

    <!-- Script -->
    <script src="majors.js"></script>
  </body>
</html>
